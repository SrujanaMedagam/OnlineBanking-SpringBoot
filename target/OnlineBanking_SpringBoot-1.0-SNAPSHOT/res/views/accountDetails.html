<div ng-controller="homePageController" >

<div class="container" class="col-sm-12" >
<div class="row">
<div class="col-sm-2">
<div class="homepage1">

  <h4 style=";margin-left:5px;">WELCOME BACK</h4>
  <div class="list-group">
  <a href="#/myProfile" class="list-group-item"

   <a href="#/depositMoney" class="list-group-item" ng-click="onDeposit()">Deposit Money</a>

</div>

</div>

	<tr>
